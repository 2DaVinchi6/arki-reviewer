/* =========================
   BUILD SITUATIONS
*/
const situations = {};
questions.forEach(q => {
  if (!situations[q.situation]) {
    situations[q.situation] = {
      questions: [],
      index: 0,
      score: 0,
      completed: false
    };
  }
  situations[q.situation].questions.push(q);
});

let currentSituation = null;

/* =========================
   STORAGE
*/
function saveSituationState() {
  localStorage.setItem("pp-situations", JSON.stringify(situations));
}

function saveHubProgress() {
  let answered = 0;
  let total = 0;

  Object.values(situations).forEach(s => {
    answered += s.index;
    total += s.questions.length;
  });

  const percent = total === 0 ? 0 : Math.floor((answered / total) * 100);
  localStorage.setItem("progress-pp", percent);
}

/* LOAD SAVED DATA */
const saved = localStorage.getItem("pp-situations");
if (saved) {
  const parsed = JSON.parse(saved);
  Object.keys(parsed).forEach(k => {
    if (situations[k]) Object.assign(situations[k], parsed[k]);
  });
}

/* =========================
   MENU
*/
function showSituationMenu() {
  hideAll();
  document.getElementById("situationMenu").style.display = "block";

  const list = document.getElementById("situationList");
  list.innerHTML = "";

  Object.keys(situations).forEach(key => {
    const s = situations[key];
    let status = s.completed
      ? "Completed"
      : s.index > 0
      ? "In Progress"
      : "Not Started";

    const btn = document.createElement("button");
    btn.innerText = `${key} ‚Äî ${status} (${s.score}/${s.questions.length})`;
    btn.onclick = () => {
      currentSituation = key;
      startSituation();
    };
    list.appendChild(btn);
  });
}

/* =========================
   QUIZ
*/
function startSituation() {
  hideAll();
  document.getElementById("quiz").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  const s = situations[currentSituation];
  const q = s.questions[s.index];

  situation.innerText = q.situation;
  question.innerText = q.question;
  progress.innerText =
    `Question ${s.index + 1} of ${s.questions.length} | Score: ${s.score}`;

  if (q.image) {
    figure.src = q.image;
    figure.style.display = "block";
  } else {
    figure.style.display = "none";
  }

  choices.innerHTML = "";
  [...q.choices].sort(() => Math.random() - 0.5).forEach(choice => {
    const btn = document.createElement("button");
    btn.innerText = choice;
    btn.onclick = () => checkAnswer(btn, choice);
    choices.appendChild(btn);
  });

  nextBtn.style.display = "none";
}

function checkAnswer(btn, choice) {
  const s = situations[currentSituation];
  const q = s.questions[s.index];

  document.querySelectorAll("#choices button")
    .forEach(b => b.disabled = true);

  if (choice === q.correct) {
    btn.classList.add("correct");
    s.score++;
  } else {
    btn.classList.add("wrong");
    document.querySelectorAll("#choices button").forEach(b => {
      if (b.innerText === q.correct) b.classList.add("correct");
    });
  }

  nextBtn.style.display = "block";
}

/* =========================
   NEXT
*/
function nextQuestion() {
  const s = situations[currentSituation];
  s.index++;

  saveSituationState();
  saveHubProgress();

  if (s.index < s.questions.length) {
    loadQuestion();
  } else {
    s.completed = true;
    saveSituationState();
    saveHubProgress();
    showSituationComplete();
  }
}

/* =========================

*/
function showSituationComplete() {
  hideAll();
  const s = situations[currentSituation];
  document.getElementById("situationComplete").style.display = "block";
  document.getElementById("completeTitle").innerText = currentSituation;
  document.getElementById("completeScore").innerText =
    `Score: ${s.score} / ${s.questions.length}`;
}

  saveSituationState();
  saveHubProgress();

  startSituation();
}

/* =========================
   SUMMARY
*/
function showFinalSummary() {
  hideAll();
  document.getElementById("summary").style.display = "block";

  const list = document.getElementById("summaryList");
  list.innerHTML = "";

  let totalScore = 0;
  let totalQuestions = 0;

  Object.keys(situations).forEach(key => {
    const s = situations[key];
    const p = document.createElement("p");

    if (s.index === 0 && s.score === 0) {
      p.innerText = `${key}: Not Started`;
    } else {
      p.innerText = `${key}: ${s.score}/${s.questions.length}`;
      totalScore += s.score;
      totalQuestions += s.questions.length;
    }

    list.appendChild(p);
  });

  totalScoreElem.innerText =
    `TOTAL SCORE: ${totalScore} / ${totalQuestions}`;
}

/* =========================
   UTIL
*/
function hideAll() {
  ["situationMenu","quiz","summary","situationComplete"]
    .forEach(id => document.getElementById(id).style.display = "none");
}

window.onload = showSituationMenu;
</script>
